<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Messages</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Messages</h1>
  <p>Want to leave a quick note? Send me a message down below:</p>
  <form action="mailto:whimsicalwisteria@outlook.com" method="post" value="EmailForm" enctype="multipart/form-data">
    <label>Your Name</label>
    <input type="text" name="YourName">
    <br><br>
    <label>Your Email</label>
    <input type="email" name="YourEmail">
    <br><br>
    <textarea name="YourMessage" id="" cols="50" rows="10" placeholder="Write your message here"></textarea>
    <br>
    <input type="submit" name="" value="Send" class="send-button">
  </form>
</body>

</html>
